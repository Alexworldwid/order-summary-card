<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Order summary card</title>

</head>

<body class="flex flex-col justify-center align-middle bg-paleBlue w-full mb-4 font-body">

  <main class="rounded-xl bg-slate-50 max-w-xs mx-auto my-5 h-full mt-24 shadow-2xl">
    <section class="">
      <img src="images/illustration-hero.svg" alt="hero-img" class="rounded-t-xl">
    </section>

    <section class="flex flex-col justify-center align-middle my-6">
      <div class="flex flex-col justify-center align-middle">
        <h1 class="text-center font-black text-xl mb-5">Order Summary</h1>
        <p class="text-center text-sm text-slate-600 mb-5 px-12">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

      <div class="flex flex-row justify-around items-center align-middle bg-slate-100 mx-3 h-16 rounded-lg w-sm">
        <div class="">
          <img src="images/icon-music.svg" class="" alt="">
        </div>
        <div>
          <p class="font-black text-sm">Annual Plan</p>
          <p class="text-sm text-slate-600">$59.99/year</p>
        </div>

        <div class="">
          <p class="text-blue-800 text-sm font-bold underline underline-offset-1">Change</p>
        </div>
      </div>

      <div class="flex justify-center items-center bg-brightBlue h-11 text-slate-100 w-72 mx-auto rounded-md mt-6 mb-4 shadow-xl shadow-blue-200 hover:bg-paleBlue hover:text-black">
        <a href="/" class=""> Proceed to Payment</a>
      </div>

      <div class="flex justify-center font-bold text-slate-500 text-sm">
        <a href="/">Cancel Order</a>
      </div>
    </section>

  </main>
  
  <div class="attribution">
    <p class="text-center">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> 
    Coded by <a href="#">Your Name Here</a>.</p>
  </div>
</body>
</html>
